<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>이미지검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #list img{width: 50px;height: 70px;}
            #list {margin-top: 10px; margin-bottom: 10px;}
            #list li{padding-left: 20px;}
            #div1 {background: beige; margin:0px auto; border: burlywood 1px solid; padding: 20px; text-align: center;}
            #title {font-size: larger;}
        </style>
    </head>
    <body>
        <!--이미지목록 페이지-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="b" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>이미지검색</h2>
            </div>
            <div data-role="content">
                <input type="text" id="txtQuery" value="jQuery"/>
                <ul data-role="listview" id="list"></ul>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <li>
                        <a href="{{image_url}}"><img src="{{thumbnail_url}}"/></a>
                    </li>
                {{/each}}
                </script>
                <input type="button" id="btnMore" value="More"/>
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <h2>인천일보 아카데미 고주현</h2>
            </div>
        </div>

        <!--이미지정보 페이지-->
        <div data-role="page" id="sub">
            <div data-role="header" data-theme="b" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <a href="#main" data-icon="back" data-iconpos="notext"></a>
            </div>
            <div data-role="content">
                <div id=div1>
                <img src="" id="image" width=400 height=550>
                </div>
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <h2>인천일보 아카데미 고주현</h2>
            </div>
        </div>

    </body>
    <script>
        var url="https://dapi.kakao.com/v2/search/image";
    </script>
    <script src="script.js"></script>
</html>
